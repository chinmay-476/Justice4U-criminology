<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="50" fill="url(#bg)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(256, 256)">
    <path d="M-100,-80 L100,-80 L100,50 C100,100 -50,150 -50,150 C-50,150 -100,100 -100,50 Z" 
          fill="#ffd700" stroke="#ffffff" stroke-width="8"/>
    
    <!-- Justice Scale -->
    <g transform="translate(0, -30)">
      <!-- Scale Base -->
      <line x1="-60" y1="40" x2="60" y1="40" stroke="#ffffff" stroke-width="6"/>
      <line x1="0" y1="40" x2="0" y2="60" stroke="#ffffff" stroke-width="6"/>
      
      <!-- Scale Pans -->
      <ellipse cx="-40" cy="25" rx="20" ry="8" fill="#ffffff" opacity="0.8"/>
      <ellipse cx="40" cy="25" rx="20" ry="8" fill="#ffffff" opacity="0.8"/>
      
      <!-- Scale Strings -->
      <line x1="-40" y1="25" x2="-40" y2="40" stroke="#ffffff" stroke-width="3"/>
      <line x1="40" y1="25" x2="40" y2="40" stroke="#ffffff" stroke-width="3"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">CRIMINOLOGY</text>
    <text x="0" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="normal">MANAGEMENT</text>
  </g>
</svg>
